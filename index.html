<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <h1 class="sr-only">NFT Preview Card Component</h1>
      <div class="card">
        <div class="container-img">
          <img
            class="img-card"
            src="images/image-equilibrium.jpg"
            alt="Image of Equilibrium"
          />
          <div class="overlay">
            <img
              class="img-view"
              src="images/icon-view.svg"
              alt="Image of Equilibrium"
            />
          </div>
        </div>
        <a class="title-card" href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-tag">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ethereum icon" />
            <strong class="price-eth">0.041 ETH</strong>
          </div>
          <div class="left-time">
            <img src="images/icon-clock.svg" alt="left time" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="creator">
          <div class="avatar-creator">
            <img src="images/image-avatar.png" alt="creator avatar" />
          </div>
          <p>Creation of <a class="author-name" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
